<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Login Social Media App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" id="logoName" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Post</a>
          </li>
          <li class="nav-item" onclick="logout()">
            <a class="nav-link" href="javascript:void(0)">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="post">
    <div>
      <h6 class="heading">POST</h6>
      <input type="text" id="titleInput" placeholder="title...">
      <textarea name="" id="descInput" cols="30" rows="10" placeholder="Description..."></textarea>
      <button class="btn btn-primary" onclick="selfPost()">POST</button>
    </div>
  </section>
  <section id="addPost">
  </section>

</body>
